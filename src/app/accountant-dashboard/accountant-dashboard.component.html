<mat-card > 
    <h2> Pending Contracts </h2>

    <table border="1" mat-table  [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Created On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="lUpdate">
            <th mat-header-cell *matHeaderCellDef> Last Updated  </th>
            <td mat-cell *matCellDef="let element"> {{element.lUpdate}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action  </th>
            <td mat-cell *matCellDef="let row"> <button style="height: 30px" class="edit" (click)="call(row)" >EDIT</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"  ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
</mat-card>
