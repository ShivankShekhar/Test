<mat-card>
        <h2> Pending Contracts </h2>
                   <table border="1" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                   
                   
                       <ng-container matColumnDef="user">
                           <th mat-header-cell *matHeaderCellDef> User Name </th>
                           <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                       </ng-container>
                   
                       <ng-container matColumnDef="Contract">
                           <th mat-header-cell *matHeaderCellDef> Contract Address </th>
                           <td mat-cell *matCellDef="let element"> {{element.Contract}} </td>
                       </ng-container>
                   
                   
                       <tr mat-header-row *matHeaderRowDef="displayedColumns" width=50%></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   </table>
                   </mat-card> 
   
                   <mat-card-actions style="float: right; position: absolute;top:20%; right : 20% ">
                       <h3>Actions</h3>
                       <mat-card>
                           <button class='ghost-round full-width'   (click)="_loginexec()" >Accept</button>
                           <button class='ghost-round full-width' (click)="_login()">Reject</button>
                       </mat-card>
                       </mat-card-actions>
